<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netimob/style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
    <!--responsividade-->
    <link rel="stylesheet" href="/netimob/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="netimob/style/owl/owl.carousel.min.css">

    <title>Netimob</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETIMOB</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Apartamentos</a>
                <a href="#">Casas</a>
                <a href="#">Terrenos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">CONDOMÍNIO GAUDÍ</h3>
                <p class="descricao">O local perfeito para ser feliz. <br/>
                    Apartamento moderno com muito conforto e sofisticação, lazer completo e em 
                    umas das localizações mais desejadas de Limeira.</p>
                <div >
                    <button role="button" class="botao" onclick="load()">
                        <i class="fas fa-phone-alt"></i>
                        Ligue Agora

                    </button>
                    <button role="button" class="botao" onclick="redirecionar()">
                        <i class="fas fa-question"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

            </div>

            <div class="item">
                <img class="box-fachada" src="netimob/img/madrid.jpg" alt="" srcset="">

    <script src="netimob/js/owl/owl.carousel.min.js"></script>
